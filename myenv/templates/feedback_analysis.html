<!DOCTYPE html>
<html>
<head>
    <title>Feedback Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/feedback.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .analysis-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .events-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .analysis-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }
        
        .analysis-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: #6a11cb;
        }
        
        .analysis-card h3 {
            color: #2c3e50;
            margin-top: 0;
            border-bottom: 2px solid #6a11cb;
            padding-bottom: 10px;
        }
        
        .analysis-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .analysis-meta span {
            color: black;
        }
        
        .view-btn {
            display: inline-block;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
            margin-top: 15px;
            width: 100%;
        }
        
        .view-btn:hover {
            background: linear-gradient(135deg, #5a0cb3 0%, #1a65e6 100%);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }
        
        .chart-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="feedback-bg">
    <div class="analysis-container">
        <h1><i class="fas fa-chart-pie"></i> Event Feedback Analysis</h1>
        
        <div class="events-list">
            {% for event in events %}
            <div class="analysis-card">
                <h3>{{ event.event_name }}</h3>
                <div class="analysis-meta">
                    <span><i class="fas fa-comments"></i> {{ event.feedback_count }} feedbacks</span>
                </div>
                <a href="{{ url_for('event_feedback_analysis', event_id=event.id) }}" class="view-btn">
                    <i class="fas fa-chart-bar"></i> View Analysis
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
