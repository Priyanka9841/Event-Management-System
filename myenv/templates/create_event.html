<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_event.css') }}">
    <title>Create Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container textarea,
        .form-container input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create a New Event</h2>
        <form action="{{ url_for('create_event') }}" method="POST">
            <label>Event Name:</label>
            <input type="text" name="event_name" required>

            <label>Description:</label>
            <input type="text" name="description" required>

            <label>Location:</label>
            <input type="text" name="location" required>

            <label>Rules and Regulations:</label>
            <textarea name="rules" required></textarea>

            <label>Date:</label>
            <input type="date" name="event_date" required>

            <label>Eligibility:</label>
            <textarea name="eligibility" required></textarea>

            <button type="submit">Create Event</button>
        </form>
    </div>
</body>
</html>
