<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings_styles.css') }}">
</head>
<body>
    <div class="settings-container">
        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Settings</h1>
            </header>

            <!-- Settings Form -->
            <section class="settings-form">
                <h2>Update Your Settings</h2>
                <form method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">

                    <button type="submit" class="register-btn">Save Changes</button>
                </form>
                <!-- Return to Dashboard Button -->
                <a href="{{ url_for('participant_dashboard') }}" class="return-btn">Return to Dashboard</a>
            </section>
        </main>

        <!-- Flash Message (to be displayed after successful form submission) -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
